apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}-backend
  namespace: ${K8S_NAMESPACE}
  labels:
    app: ${APP_NAME}-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${APP_NAME}-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 10
  progressDeadlineSeconds: 1800
  template:
    metadata:
      labels:
        app: ${APP_NAME}-backend
    spec:
      serviceAccountName: ${APP_NAME}-backend
      imagePullSecrets:
        - name: acr-secret
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ${APP_NAME}-backend
                topologyKey: kubernetes.io/hostname
      containers:
        - name: backend
          image: ${AZURE_CONTAINER_REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}
          ports:
            - containerPort: 5001
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          startupProbe:
            httpGet:
              path: /health
              port: 5001
            periodSeconds: 10
            failureThreshold: 48
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 5001
            periodSeconds: 5
            timeoutSeconds: 5
      volumes:
        - name: tmp
          emptyDir: {}
