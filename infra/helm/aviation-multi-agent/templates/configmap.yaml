apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "aviation.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.backend.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  BACKEND_REDIS_HOST: "redis"
  BACKEND_REDIS_PORT: {{ .Values.redis.port | quote }}
  PYTHONPATH: "/app"
