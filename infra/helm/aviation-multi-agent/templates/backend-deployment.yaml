apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aviation.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "aviation.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      {{- include "aviation.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aviation.backend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: backend
          image: {{ include "aviation.backend.image" . }}
          ports:
            - containerPort: {{ .Values.backend.port }}
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secrets
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
